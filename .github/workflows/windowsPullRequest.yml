name: CI Windows PR
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: 	windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
        
      - name: install Pandoc
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: install pandoc

      - name: install Ruby
        uses: crazy-max/ghaction-chocolatey@v1
        with:
          args: install ruby

      - name: install AsciiDoctor
        run: gem install asciidoctor
        
      - name: install TS
        run: npm install typescript -g

      - name: install node-gyp
        run: npm install -g node-gyp

      - name: set msvs_version 2017
        run: npm config set msvs_version 2017

      - name: install windows build tools
        run: npm install -g --production windows-build-tools
      
      - name: npm install
        run: npm install --loglevel silly

      - name: run checkout.ps1
        run: .\checkout.ps1

      - name: run buildRun.ps1 --user ${{ github.actor }} --branch ${{ github.event.pull_request.head.ref }}
        run: .\buildRun.ps1 --user ${{ github.actor }} --branch ${{ github.event.pull_request.head.ref }}

